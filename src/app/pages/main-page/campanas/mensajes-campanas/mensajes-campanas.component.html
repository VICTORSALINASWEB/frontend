<mat-dialog-content>
    <div class="card card-warning">
        <div class="card-header ">
            <h2 class="card-title mb-0"><strong>{{tituloCampana}}</strong></h2>
            <button type="button" class="close" mat-dialog-close>&times;</button>
        </div>
      
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="index">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element ; let i = index"> {{i+1}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Celular </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="text">
                      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="shipping_status">
                      <th mat-header-cell *matHeaderCellDef> Estado </th>
                      <td mat-cell *matCellDef="let element"> {{element.shipping_status=== 1?'Pendiente':element.shipping_status===2?'Enviado':'Error'}}</td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                    <!-- Mensaje si no encuentra informacion-->
                    <tr class="mat-row text-center" *matNoDataRow>
                      <td class="mat-cell"  [attr.colspan]="displayedColumns.length">No se encontro Resultados</td>
                    </tr>
                  </table>
            </div>
            <div class="card-footer ">
                <button mat-dialog-close class="btn btn-secondary ">
                    Cerrar
                </button>
            </div>
    </div>

</mat-dialog-content>
